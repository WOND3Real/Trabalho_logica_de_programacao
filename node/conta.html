<!DOCTYPE html>
<!-- Define o tipo de documento como HTML -->
<html lang="en">
<!-- Início do elemento HTML com atributo de idioma definido como "pt-br" (português brasileiro) -->
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a escala inicial e a largura do viewport -->
    <title>Paciente</title>
    <!-- Define o título da página exibido na guia do navegador -->
    <script src="./testeNode.js"></script>
    <!-- Importa um arquivo JavaScript chamado "testeNode.js" -->
    <link rel="stylesheet" href="/css/style-logged.css">
    <!-- Importa um arquivo de estilo CSS externo -->
</head>
<body>
    <header class="header">
        <header id="header">
            <div id="container--header">
                <div class="profile--header"><img src="/image/Perfil.jpg" alt=""></div>
                <!-- Imagem do perfil do paciente -->
                <div class="datapeople--header">

                    <div class="containerdata--table">
                        <tr>
                            <th>ID:</th>
                            <!-- Cabeçalho da coluna -->
                            <td id="infId"></td>
                            <!-- Dados do ID do paciente -->
                        </tr>
                    </div>

                    <div class="containerdata--table">
                        <tr>
                            <th>Nome:</th>
                            <!-- Cabeçalho da coluna -->
                            <td id="infNome"></td>
                            <!-- Dados do nome do paciente -->
                        </tr>
                    </div>

                    <div class="containerdata--table">
                        <tr>
                            <th>CPF:</th>
                            <!-- Cabeçalho da coluna -->
                            <td id="infCpf"></td>
                            <!-- Dados do CPF do paciente -->
                        </tr>
                     </div>

                    <div class="containerdata--table">
                        <tr>
                            <th>Senha:</th>
                            <!-- Cabeçalho da coluna -->
                            <td id="infSen"></td>
                            <!-- Dados da senha do paciente -->
                        </tr>
                    </div>                     

                    <div class="containerdata--table">
                        <tr>
                            <th>Nascimento:</th>
                            <!-- Cabeçalho da coluna -->
                            <td id="infNasci"></td>
                            <!-- Dados da data de nascimento do paciente -->
                        </tr>
                    </div>

                    <div class="containerdata--table">
                        <tr>
                            <th>Sexo:</th>
                            <!-- Cabeçalho da coluna -->
                            <td id="infSex"></td>
                            <!-- Dados do sexo do paciente -->
                        </tr>
                    </div>
                    
                </div>
            </div>
            <div class="line--logged"></div>
            <!-- Divisor de linha do cabeçalho logado -->
            <aside>
                <table>
                <!-- Tabela de informações de consulta -->
                    <tr>
                        <th>Medico</th>
                        <!-- Cabeçalho da coluna -->
                        <th>Datas/Horários</th>
                        <!-- Cabeçalho da coluna -->
                        <th>Especialidade</th>
                        <!-- Cabeçalho da coluna -->
                        <th>Consultório</th>
                        <!-- Cabeçalho da coluna -->
                        <th>Exame</th>
                        <!-- Cabeçalho da coluna -->
                        <th>Status</th>
                        <!-- Cabeçalho da coluna -->
                    </tr>
                    <tr>
                        <td>Hailee Cortez</td>
                        <!-- Dados do médico -->
                        <td>12/06 - 14h</td>
                        <!-- Dados da data e horário da consulta -->
                        <td>Urologia</td>
                        <!-- Dados da especialidade médica -->
                        <td>Urolo-08</td>
                        <!-- Dados do consultório -->
                        <td>Endoscopia</td>
                        <!-- Dados do exame -->
                        <td>Exame Realizado</td>
                        <!-- Dados do status da consulta -->
                    </tr>
                    <tr>
                        <td>Iury Cortez</td>
                        <!-- Dados do médico -->
                        <td>28/06 - 18h</td>
                        <!-- Dados da data e horário da consulta -->
                        <td>Oftalmologia</td>
                        <!-- Dados da especialidade médica -->
                        <td>Oftal-15</td>
                        <!-- Dados do consultório -->
                        <td>Fundoscopia</td>
                        <!-- Dados do exame -->
                        <td>Realizar</td>
                        <!-- Dados do status da consulta -->
                    </tr>
                </table>
            </aside>
        </header>
</body>
</html> <!-- Fim do elemento HTML -->
